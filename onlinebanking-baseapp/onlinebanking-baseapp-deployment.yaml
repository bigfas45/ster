---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: onlinebanking-baseapp
  namespace: development
  labels:
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: sibtc-online-banking
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/environment: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: onlinebanking-baseapp
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: onlinebanking-baseapp
    spec:
      containers:
        - name: { containerName }
          image: { imagefullnamewithTag:v1 }
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
